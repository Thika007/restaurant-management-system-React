<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bakery Management System - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link href="css/style.css" rel="stylesheet" />
    <style>
      .login-container {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-card {
        width: 100%;
        max-width: 400px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="card">
          <div class="card-header bg-primary text-white text-center">
            <h3>
              <i class="fas fa-bread-slice me-2"></i>Bakery Management System
            </h3>
          </div>
          <div class="card-body p-4">
            
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fas fa-user"></i
                ></span>
                <input
                  type="text"
                  id="username"
                  class="form-control"
                  placeholder="Enter username"
                  value="admin"
                />
              </div>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fas fa-lock"></i
                ></span>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Enter password"
                  value="admin"
                />
              </div>
            </div>
            <button class="btn btn-primary w-100 py-2" onclick="login()">
              <i class="fas fa-sign-in-alt me-2"></i>Login
            </button>
            <div class="mt-3 text-center">
              <div class="text-muted small">Demo Credentials</div>
              <div class="text-muted small">Admin: admin/admin</div>
              <div class="text-muted small">Operator: operator/operator</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
